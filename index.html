<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-*">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<Body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Top Unity.png" alt="Logo atual">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">

            <h2 class="escola-titulo">Sobre o servidor</h2>
            <p class="escola-texto-um">O Top Unity foi criado em 2021 por dois estudantes</p>
            <p class="escola-texto-dois">Queriam criar um servidor no discordo para os canais de ambos</p>

        </div>

        <img class="Ilustração-discord-boy" src="Gaming-bro.png" alt="Cara jogando.">
    </section>

    <section class="estudante">

        <h2 class="estudante-titulo">Quem são nossos estudantes</h2>
        <div class="estudante-div"> 
            <img class="imagem-estudante" src="xvb.jpeg" alt="Chacha">
            <h3 class="estudante-nome"> Chacha </h3>
            <img class="estudante-icone" src="youtube.png" alt="youtube">
            <img class="estudante-icone" src="instagram.png" alt="instagram">
            <img class="estudante-icone" src="discordia.png" alt="discord">
       </div>
           
    </section>

</Body>
<html>
